<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <!-- Same head content as index.html -->
</head>
<body>
    <div class="min-h-screen bg-gradient-to-r from-purple-500 to-pink-500 py-12">
        <div class="container mx-auto px-4">
            <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-xl overflow-hidden">
                <!-- Form content -->
                <form id="waitlistForm" class="p-8">
                    <h1 class="text-4xl font-bold mb-8">Join Flip Tribe Us</h1>
                    
                    <div class="space-y-6">
                        <div class="form-control">
                            <label class="label">Full Name</label>
                            <input type="text" required class="input input-bordered" />
                        </div>
                        
                        <div class="form-control">
                            <label class="label">Email</label>
                            <input type="email" required class="input input-bordered" />
                        </div>
                        
                        <div class="form-control">
                            <label class="label">Business Type</label>
                            <select class="select select-bordered">
                                <option>Retail Store</option>
                                <option>Online Seller</option>
                                <option>Service Provider</option>
                            </select>
                        </div>
                        
                        <button type="submit" class="btn btn-primary w-full">Join Waitlist</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
